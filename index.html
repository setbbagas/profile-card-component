<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Profile Card Component</title>
    </head>
    <body>
        <main class="container">
            <img class="circle-top" src="/images/bg-pattern-top.svg" alt="" />

            <div class="card card-container">
                <div class="img-container">
                    <img
                        src="/images/image-victor.jpg"
                        alt="profile picture"
                        class="img"
                    />
                </div>

                <header>
                    <h2 class="title"><span>Victor Crest</span> 26</h2>
                    <p class="location">London</p>
                </header>
                <div class="divider"></div>
                <div class="stats">
                    <div>
                        <p class="stat-number">80K</p>
                        <p class="stat-data">Followers</p>
                    </div>
                    <div>
                        <p class="stat-number">803K</p>
                        <p class="stat-data">Likes</p>
                    </div>
                    <div>
                        <p class="stat-number">1.4K</p>
                        <p class="stat-data">Photos</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
